<div class="container-fluid">
	<div class="row">
		<div class="col-md-12">
			<div class="logo-area">
				<img src="/assets/images/logo-white-mini.png" style="float: left" />	
				<span class="text-white" style= "float:right;line-height: 3;" >Online Exam</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-7 mx-auto">
			<div class="row login-area">
				<div class="col-md-12 text-center">
					<p class="header-2">Login</p>
					<mat-error *ngIf="isErrorLogin">
				      	<strong [innerHTML] = "errorMsg" ></strong>
				    </mat-error>
				    <p style="color:green" [innerHTML] = "resetMsg"></p>
				</div>
				<div class="col-md-12 m-t-30">
					<form (ngSubmit)="onSubmit()">
						<div class="field-container">
							<mat-form-field>
								<span matPrefix><i class="material-icons">person</i> &nbsp;</span>
						    	<input class="field-cls" matInput placeholder="User Name" [formControl]="usernameFormControl" [errorStateMatcher]="matcher" type="text">
						    	<mat-error *ngIf="usernameFormControl.hasError('required')">
							      	User name is <strong>required</strong>
							    </mat-error>
						  	</mat-form-field>
						</div>
						<div class="field-container" *ngIf = "isShowPass">
							<mat-form-field>
								<span matPrefix><i class="material-icons">lock</i> &nbsp;</span>
						    	<input class="field-cls" matInput placeholder="Password" [formControl]="passwordFormControl" [errorStateMatcher]="matcher" type="password">
						    	<mat-error *ngIf="usernameFormControl.hasError('required')">
							      	Password is <strong>required</strong>
							    </mat-error>
						  	</mat-form-field>
						</div>
						<div class="field-container m-t-20" *ngIf="isShowPass">
							<button mat-button class="field-cls btn-theme-color" (click)="submitted=true" >Login</button> <!--use for login authentication-->
							<!-- <a routerLink="/otp" mat-button class="field-cls btn-theme-color" style="padding-top: 5px;">Login</a> -->
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
